<!DOCTYPE html>
<html>
  <head>
    <title>05-Challenge Exercise Calculator</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-eval' 'unsafe-inline';"
    />
  </head>
  <body>
    <p>
      <button
        onclick="calculation+=1;
      showStep();"
      >
        1
      </button>
      <button onclick="calculation+=2;showStep();">2</button>
      <button onclick="calculation+=3;showStep();">3</button>
      <button onclick="calculation+=' + ';showStep();">+</button>
    </p>
    <p>
      <button onclick="calculation+=4;showStep();">4</button>
      <button onclick="calculation+=5;showStep();">5</button>
      <button onclick="calculation+=6;showStep();">6</button>
      <button onclick="calculation+=' - ';showStep();">-</button>
    </p>
    <p>
      <button onclick="calculation+=7;showStep();">7</button>
      <button onclick="calculation+=8;showStep();">8</button>
      <button onclick="calculation+=9;showStep();">9</button>
      <button onclick="calculation+=' * ';showStep();">*</button>
    </p>
    <p>
      <button onclick="calculation+=0;showStep();">0</button>
      <button onclick="calculation+='.';showStep();">.</button>
      <button
        onclick="
      calculation = eval(calculation);showStep();
      "
      >
        =
      </button>
      <button onclick="calculation+=' / ';showStep();">/</button>
    </p>
    <button onclick="calculation=''">Clear</button>

    <script>
      let calculation = "";

      function showStep() {
        console.log(calculation);
      }
    </script>
  </body>
</html>
