<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/rpsV2.css" />
  </head>
  <body>
    <h1 class="page-heading">Rock Paper Scissors Game</h1>

    <!--Rock paper scissors game content-->
    <div class="main-content">
      <button id="rock" class="move-button">✊</button>
      <button id="paper" class="move-button">🖐️</button>
      <button id="scissors" class="move-button">✌️</button>
      <p id="result-text" class="result-text"></p>
      <p id="choices-text" class="choices-text"></p>
      <p id="score-text" class="score-text"></p>
      <button id="reset-score" class="button-reset-score">Reset Score</button>
      <button id="auto-play-button" class="auto-play-button">Auto Play</button>
    </div>

    <script src="script/rpsV2.js"></script>
  </body>
</html>
